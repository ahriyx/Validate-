	<script src="../jquery.js"></script>
	<script src="Validate-master/jquery-validate.js"></script>
	<script>
		// 1 引入jQuery文件
		// 2 引入 validate 插件
		// 3 调用 validate 方法，进行一些配置
		// 4 页面中的表单元素中也需要一定的配置
		

		$('form').validate({
			onBlur: true,
			onSubmit: true,
			// 阻止表单提交
			sendForm: false,
			// 所有的表单元素 验证成功，会调用这个回调函数
			valid: function () {
				// console.log('正确');
				// this 是 form 表单元素
				// console.log(this);
			},

			// 只要有一个表单元素 验证失败，会调用这个回调函数
			invalid: function () {
				// console.log('错误');
				// this 是 form 表单元素
				// console.log(this);

				// has-success 成功
				// has-error   失败
			},

			// 每一个验证失败的表单元素都会执行 eachInvalidField
			eachInvalidField: function() {
				// console.log('失败', this);
				// this 就是当前表单元素的jQuery对象
				this.parent().addClass('has-error').removeClass('has-success');
			},
			
			// 每一个验证成功的表单元素都会执行 eachInvalidField
			eachValidField: function() {
				// console.log('成功', this);
				this.parent().addClass('has-success').removeClass('has-error');
			},

			// 描述
			description: {
				userName: {
					// 对应 标签中的 data-required 属性
					required: '老铁，必填！',
					// 对应 标签中的 data-pattern 属性
					pattern: '老铁，格式不对！'
				}
			}
		});
